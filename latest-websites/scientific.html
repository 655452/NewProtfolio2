<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .calculator {
            margin: 50px auto;
            width: 300px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #000;
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            border: none;
            background-color: #333;
            color: #fff;
            padding: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            background-color: #444;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        .equal {
            grid-column: span 2;
        }

        .clear {
            background-color: #ff4500;
            color: #fff;
        }

        .clear:hover {
            background-color: #ff5a00;
        }
        h1{
            
            margin: 10vh auto;
            padding: 10px;
            border-radius: 20px;
            font-size: xx-large;
            text-shadow: 0px 0px 5px 10px white;
        }
        .scientific-functions {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <h1>Scientific Calculator Calculator</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button class="scientific-functions" onclick="calculateSquareRoot()">√</button>
            <button class="scientific-functions" onclick="calculateSquare()">x²</button>
            <button class="scientific-functions" onclick="calculatePower()">xⁿ</button>
            <button class="scientific-functions" onclick="calculateSin()">sin</button>
            <button class="scientific-functions" onclick="calculateCos()">cos</button>
            <button class="scientific-functions" onclick="calculateTan()">tan</button>
            <button class="scientific-functions" onclick="calculateLog()">log</button>
            <button class="scientific-functions" onclick="calculateLn()">ln</button>
            <button class="scientific-functions" onclick="calculatePi()">π</button>
            <button class="scientific-functions" onclick="calculateE()">e</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

function appendToDisplay(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = '';
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value = 'Error';
    }
}

        function calculateSquareRoot() {
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSquare() {
            try {
                display.value = Math.pow(eval(display.value), 2);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculatePower() {
            try {
                display.value = Math.pow(eval(display.value), prompt('Enter the exponent'));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSin() {
            try {
                display.value = Math.sin(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateCos() {
            try {
                display.value = Math.cos(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateTan() {
            try {
                display.value = Math.tan(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateLog() {
            try {
                display.value = Math.log10(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateLn() {
            try {
                display.value = Math.log(eval(display.value));
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculatePi() {
            display.value = Math.PI;
        }

        function calculateE() {
            display.value = Math.E;
        }
    </script>
</body>
</html>
