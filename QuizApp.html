<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        /* Dark theme styles */
        body {
            background-color: rgb(43, 4, 116);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Quiz styles */
        .quiz {
            background-color: #5c4c98;
            /* background: linear-gradient(45deg,rgb(105, 169, 226),transparent); */
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px white; */
        }

        /* Timer styles */
        .timer {
            font-size: 24px;
        }

        /* Question styles */
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Options styles */
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            

        }

        .option {
            min-width: 30%;
            margin: 5px;
            padding: 10px;
            background-color: rgb(104, 104, 174);
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Score styles */
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
        h1{
            font-weight: 800;
            font-size: xx-large;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Minimum Criteria is 60% Remember</h1>
    <div class="container">
        <div class="quiz">
            <div class="timer">
                <i class="far fa-clock"></i> <span id="time">30</span>s
            </div>
            <div class="question" id="question">
                <!-- Question content will be displayed here -->
            </div>
            <div class="options" id="options">
                <!-- Options will be displayed here -->
            </div>
            <div class="score">
                Score: <span id="score">0</span>
            </div>
        </div>
    </div>

    <script>
      let timeLeft = 30;
        let score = 0;
        let questionIndex = 0;
        let questionAnswered = false;
        let quizCompleted = false;
        let timer;

        const timerElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');

        const questions = [
            {
                question: 'What is the capital of France?',
                options: ['Paris', 'Berlin', 'Madrid'],
                answer: 'Paris'
            },
            {
                question: 'What is 2 + 2?',
                options: ['3', '4', '5'],
                answer: '4'
            },
            {
                question: 'Which planet is known as the Red Planet?',
                options: ['Mars', 'Earth', 'Venus'],
                answer: 'Mars'
            },
            // Add more questions here
        ];

        function startTimer() {
            timeLeft = 30;
            timerElement.textContent = timeLeft + 's';

            timer = setInterval(() => {
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    if (!questionAnswered && !quizCompleted) {
                        alert('Time is up! Your score: ' + score);
                        loadNextQuestion();
                    }
                } else {
                    timerElement.textContent = timeLeft + 's';
                }
            }, 1000);
        }

        function loadNextQuestion() {
            questionAnswered = false;
            questionIndex++;

            if (questionIndex < questions.length) {
                loadQuestion();
                startTimer();
            } else {
                quizCompleted = true;
                clearInterval(timer);
                const percentage = (score / questions.length) * 100;

                let message, emoji, color;
                if (percentage >= 60) {
                    message = 'Congratulations! You passed. '+percentage;
                    emoji = 'ðŸ˜„';
                    color = 'green';
                } else {
                    message = 'Sorry! You failed. '+percentage;
                    emoji = 'ðŸ˜ž';
                    color = 'red';
                }

                // Display the message with emoji and color in the middle of the page
                const resultElement = document.createElement('div');
                resultElement.style.textAlign = 'center';
                resultElement.style.fontSize = '24px';
                resultElement.style.color = color;
                resultElement.innerHTML = `${emoji} ${message}`;
                document.body.appendChild(resultElement);
            }
        }

        function loadQuestion() {
            const currentQuestion = questions[questionIndex];
            questionElement.textContent = currentQuestion.question;

            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(option, index);
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedOption, optionIndex) {
            if (!questionAnswered) {
                const currentQuestion = questions[questionIndex];

                if (selectedOption === currentQuestion.answer) {
                    score++;
                }

                scoreElement.textContent = score;

                // Mark the selected option
                optionsElement.children[optionIndex].style.backgroundColor = '#333';
                optionsElement.children[optionIndex].style.color = '#fff';

                questionAnswered = true;

                // Delay loading the next question to show the user's selected option
                setTimeout(() => {
                    loadNextQuestion();
                }, 1000);
            }
        }

        // Initial load
        loadQuestion();
        startTimer();    </script>
</body>
</html>
